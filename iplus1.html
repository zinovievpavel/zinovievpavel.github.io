<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>I+1</title>
</head>

<body>
  <style>
    *, *::after, *::before {
      box-sizing: border-box;
      padding: 0px;
      margin: 0px;
    }

    body {
      min-width: 320px;
      font-family: sans-serif;
      font-size: 14px;
    }

    .wrapper {
      min-height: 100vh;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
    }

    .logo-item > p {
      padding: 0px 40px;
      text-align: center;
    }

    .logo-svg>path {
      fill: black;
    }

    .animate-red>path:nth-child(2) {
      animation-name: change_fill;
      animation-duration: 1.1s;
      animation-timing-function: linear;
      animation-direction: alternate;
      animation-iteration-count: infinite;
    }


    @keyframes change_fill {
      0% {
        fill: black;
      }

      100% {
        fill: red;
      }
    }

    #logo-1 > .logo-svg:hover {
      cursor: pointer;
    }

    #logo-1 > .logo-svg:hover path:nth-child(2) {
      transition: .3s;
      fill: red;
    }

    @media only screen and (max-width : 1000px) {
      .wrapper {
        flex-direction: column;
      }

    }


  </style>

  <div class="wrapper">
    <div class="logo-item" id="logo-1">
      <svg class="logo-svg" width="360" height="200">
        <path d="M 40,40, h 120, v 40, h -40, v 40, h 40, v 40, h -120, v -40, h 40, v -40, h -40, z" />
        <path d="M 200,40, h 80, v 80, h 40, v 40, h -120, v -40, h 40, v -40, h -40, z" />
      </svg>
      <p>При наведении</p>
    </div>
    <div class="logo-item" id="logo-2">
      <svg class="logo-svg animate-red" width="360" height="200">
        <path d="M 40,40, h 120, v 40, h -40, v 40, h 40, v 40, h -120, v -40, h 40, v -40, h -40, z" />
        <path d="M 200,40, h 80, v 80, h 40, v 40, h -120, v -40, h 40, v -40, h -40, z" />
      </svg>
      <p>Постоянная анимация</p>
    </div>
  </div>
</body>

</html>

<body>
    <main class="main-grid">

        <section class="lh-section lh-section__dark form-section">

            <div class="inner-section">
                <!-- <h1 class="main-title">Little Helper</h1> -->
                <h2 class="lh-h2-title">Input</h2>
                <form class="addmodel-form">
                    <div class="input-block">
                        <label for="model-input">Model&nbsp;<span class="acc-el">*</span></label>
                        <input id="model-input" class="model-input" type="text" name="model" placeholder="Corolla" required>
                    </div>
                    <div class="input-block">
                        <label for="price-input">Price&nbsp;<span class="acc-el">*</span></label>
                        <input id="price-input" class="price-input" type="number" name="price" placeholder="1 000 000" required>
                    </div>
                    <div class="input-block">
                        <label for="benefit-input">Benefit</label>
                        <input id="benefit-input" class="benefit-input" type="number" name="benefit" placeholder="100 000">
                    </div>
                    <div class="btn-collection">
                        <button id="calc-btn" class="btn btn-white calc-btn">Add</button>
                    </div>
                    <footer>
                        <ul class="credits-list">
                            <li><a href="https://bstd.ru/" target="_blank"><span>@</span>bstd</a></li>
                            <li><a href="https://t.me/zinoviev_pavel" target="_blank"><span>@</span>zinoviev_pavel</a></li>
                        </ul>
                    </footer>
                </form>
            </div>

        </section>

        <section class="lh-section lh-section__light data-section">

            <div class="inner-section">
                <h2 class="lh-h2-title">Output</h2>
                <table id="data-table">
                    <thead>
                        <tr>
                            <th width="20%">Model</th>
                            <th width="16%">Price</th>
                            <th width="16%">Half price</th>
                            <th width="16%">Benefit</th>
                            <th width="16%">Price w/ benefit</th>
                            <th width="16%">Payment&nbsp;*</th>
                        </tr>
                    </thead>
                    <tbody class="tbody">
                        <tr>
                            <td>Camry</td>
                            <td>1 800 000</td>
                            <td>600 000</td>
                            <td>100 000</td>
                            <td>1 700 000</td>
                            <td>8 900</td>
                        </tr>
                        <tr>
                            <td>RAV4</td>
                            <td>2 458 000</td>
                            <td>1 226 000</td>
                            <td>150 000</td>
                            <td>1 093 000</td>
                            <td>13 100</td>
                        </tr>
                    </tbody>
                </table>
                <div class="btn-collection">
                    <button id="clear-local-data-btn" class="btn btn-dark">Clear</button>
                </div>
            </div>

        </section>

        <!-- <footer> тест </footer> -->
    </main>
</body>
</html>

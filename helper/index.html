<body>
    <main class="main-grid">

        <section class="lh-section lh-section__dark form-section">

            <div class="inner-section">
                <!-- <h1 class="main-title">Little Helper</h1> -->
                <h2 class="lh-h2-title">Модель</h2>
                <form class="addmodel-form">
                    <div class="input-block">
                        <label for="model-input">Модель&nbsp;<span class="acc-el">*</span></label>
                        <input id="model-input" class="model-input" type="text" name="model" placeholder="Corolla" required>
                    </div>
                    <div class="input-block">
                        <label for="price-input">Стоимость&nbsp;<span class="acc-el">*</span></label>
                        <input id="price-input" class="price-input" type="number" name="price" placeholder="1 000 000" required>
                    </div>
                    <div class="input-block">
                        <label for="benefit-input">Выгода</label>
                        <input id="benefit-input" class="benefit-input" type="number" name="benefit" placeholder="100 000">
                    </div>
                    <button id="calc-btn" class="btn btn-white calc-btn">Добавить в таблицу</button>
                    <footer>
                        <ul class="credits-list">
                            <li><a href="https://bstd.ru/" target="_blank"><span>@</span>bstd</a></li>
                            <li><a href="https://t.me/zinoviev_pavel" target="_blank"><span>@</span>zinoviev_pavel</a></li>
                        </ul>
                    </footer>
                </form>
            </div>

        </section>

        <section class="lh-section lh-section__light data-section">

            <div class="inner-section">
                <h2 class="lh-h2-title">Таблица</h2>
                <table id="data-table">
                    <thead>
                        <tr>
                            <th>Модель</th>
                            <th>Стоимость</th>
                            <th>Половина стоимости</th>
                            <th>Выгода</th>
                            <th>Стоимость <br>с выгодой</th>
                            <th>Платеж<sup>*</sup></th>
                        </tr>
                    </thead>
                    <tbody class="tbody">
                        <tr>
                            <td>Camry</td>
                            <td>1 800 000</td>
                            <td>600 000</td>
                            <td>100 000</td>
                            <td>1 700 000</td>
                            <td>8 900</td>
                        </tr>
                        <tr>
                            <td>Camry</td>
                            <td>1 800 000</td>
                            <td>600 000</td>
                            <td>100 000</td>
                            <td>1 700 000</td>
                            <td>8 900</td>
                        </tr>
                    </tbody>
                </table>
                <button id="clear-local-data-btn" class="btn btn-dark">Очистить расчеты</button>
            </div>

        </section>

        <!-- <footer> тест </footer> -->

</body>
